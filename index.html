<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="discription">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number">
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="number">
        <br>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <br>
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
        <br>
        <br>
    </div>

    <footer class="footer">
        <h1 class="footer-header">Contact Me</h1>

            <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/priyanka-kumari-b10024205/">LinkedIn</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.instagram.com/kumari.priyanka.2202/">Instagram</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.facebook.com/anokha.andaaz.5/">Facebook</a></li>
        </ul>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
